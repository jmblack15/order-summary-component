<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <section class="card">
    <img class="card--imagen" src="./images/illustration-hero.svg" alt="illustration-hero">
    <div class="card--sections">
      <div class="information">
        <h1 class="information--title">Order Summary</h1>
        <p class="information--text">You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="icon-music">
        <div class="plan--money">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
    </div>
    <div class="buttons">
      <div class="buttons--pay">
        <span>Proced to Payment</span>
      </div>
      <div class="buttons--cancel">
        <span>Cancel Order</span>
      </div>
    </div>
    
  </section>
</body>

</html>
